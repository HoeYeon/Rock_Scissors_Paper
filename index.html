<!-- html:5 입력하면 기본세팅-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score_wrapper">
      <div class="user">
        Player
        <div class="user_score">0</div>
      </div>
      <div class="computer">
        Computer
        <div class="computer_score">0</div>
      </div>
    </div>
    <div class="game">
      <div class="who_win">Rock-Scissor-Paper!!</div>
      <img src="assets/PAPER.png" class="user_hand" />
      <img src="assets/SCISSORS.png" class="computer_hand" />
    </div>
    <div class="choice">
      <button class="rock">ROCK</button>
      <button class="scissors">SCISSORS</button>
      <button class="paper">PAPER</button>
    </div>
    <script src="getState.js"></script>
  </body>
</html>
